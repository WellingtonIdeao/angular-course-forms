<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome"  formControlName="nome"  [ngClass]="aplicaCSSErro('nome')">

             <!--- [mostrarErro]="formulario.controls['nome'].invalid && formulario.controls['nome'].touched" --->
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('nome')"
            msgErro="Nome é obrigatório.">
            </app-campo-control-erro>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email"  [ngClass]="aplicaCSSErro('email')">
            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('email')"
            msgErro="Email é obrigatório.">
            </app-campo-control-erro>
           
            <app-campo-control-erro
            [mostrarErro]="verificaEmailiInvalid()" 
            msgErro="Email é inválido.">
            </app-campo-control-erro> 
        </div>
    </div>
    <div formGroupName="endereco">
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="00000-000" formControlName="cep"
                (blur)="consultaCEP()"
                [ngClass]="aplicaCSSErro('endereco.cep')"
                >
                
                <app-campo-control-erro
                    [mostrarErro]="verificaValidTouched('endereco.cep')"
                    msgErro="CEP é obrigatório.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="00" formControlName="numero"
                [ngClass]="aplicaCSSErro('endereco.numero')">
                
                <app-campo-control-erro
                    [mostrarErro]="verificaValidTouched('endereco.numero')"
                    msgErro="Número é obrigatório.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-6">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="casa" formControlName="complemento">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-12">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" formControlName="rua"
                [ngClass]="aplicaCSSErro('endereco.rua')">
                
                <!--<div>{{ rua.className }}</div> -->
                <app-campo-control-erro
                    [mostrarErro]="verificaValidTouched('endereco.rua')"
                    msgErro="Rua é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-5">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" formControlName="bairro"
                [ngClass]="aplicaCSSErro('endereco.bairro')">
                
                <app-campo-control-erro
                    [mostrarErro]="verificaValidTouched('endereco.bairro')"
                    msgErro="Bairro é obrigatório.">
                </app-campo-control-erro>
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" formControlName="cidade"
                [ngClass]="aplicaCSSErro('endereco.cidade')">
                
                <app-campo-control-erro
                    [mostrarErro]="verificaValidTouched('endereco.cidade')"
                    msgErro="Cidade é obrigatório.">
                </app-campo-control-erro>
             </div>
             <div class="col-md-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-control" id="estado" formControlName="estado"[ngClass]="aplicaCSSErro('endereco.estado')">
                    <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{estado.nome}}</option>
                </select> 
                <app-campo-control-erro
                    [mostrarErro]="verificaValidTouched('endereco.estado')"
                    msgErro="Estado é obrigatório.">
                </app-campo-control-erro>
            </div>    
        </div>
    </div>
    <!--<button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Submit</button> -->    
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn" (click)="resetar()">Cancelar</button>    
    
    <app-form-debug [form]= "formulario"></app-form-debug>
</form>
