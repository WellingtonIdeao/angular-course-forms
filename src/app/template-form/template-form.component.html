<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row mb-3">
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome"  name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel"
            [ngClass]="{
                'is-invalid': !nome.valid && nome.touched
            }">
            <!--<div>{{ nome.className }}</div> -->
            <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
                Nome é obrigatório.
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel"
            [ngClass]="{
                'is-invalid': !email.valid && email.touched
            }"> <!-- ou [ngModel] = property binding-->
            <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
                Email inválido.
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" name="cep" [(ngModel)]="usuario.cep" required #cep="ngModel"
            [ngClass]="{
                'is-invalid': !cep.valid && cep.touched
            }"> <!-- ou [ngModel] = property binding-->
            <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
                CEP é obrigatório.
            </div>
        </div>
        <div class="col-md-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="00" name="numero" [(ngModel)]="usuario.numero" required #numero="ngModel"
            [ngClass]="{
                'is-invalid': !numero.valid && numero.touched
            }"> <!-- ou [ngModel] = property binding-->
            <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
                Número é obrigatório.
            </div>
        </div>
        <div class="col-md-6">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="casa" name="complemento" [(ngModel)]="usuario.complemento" #complemento="ngModel"> <!-- ou [ngModel] = property binding-->
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="usuario.rua" required #rua="ngModel"
            [ngClass]="{
                'is-invalid': !rua.valid && rua.touched
            }">
            <!--<div>{{ rua.className }}</div> -->
            <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
                Rua é obrigatório.
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-md-5">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro"  name="bairro" [(ngModel)]="usuario.bairro" required #bairro="ngModel"
            [ngClass]="{
                'is-invalid': !bairro.valid && bairro.touched
            }"> <!-- ou [ngModel] = property binding-->
            <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
                Bairro é obrigatório.
            </div>
        </div>
        <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="usuario.cidade" required #cidade="ngModel"
            [ngClass]="{
                'is-invalid': !cidade.valid && cidade.touched
            }"> <!-- ou [ngModel] = property binding-->
            <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
                Cidade é obrigatório.
            </div>
         </div>
         <div class="col-md-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado"  name="estado" [(ngModel)]="usuario.estado" required #estado="ngModel"
            [ngClass]="{
                'is-invalid': !estado.valid && estado.touched
            }"> <!-- ou [ngModel] = property binding-->
            <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
                Estado é obrigatório.
            </div>
         </div>    
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>    
    <app-form-debug [form]= "f"></app-form-debug>
</form>
