<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row mb-3">
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome"  name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel"
            [ngClass]="aplicaCSSErro(nome)">
            <!--<div>{{ nome.className }}</div> -->
            <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(nome)"
                msgErro="Nome é obrigatório.">
            </app-campo-control-erro>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel"
            [ngClass]="aplicaCSSErro(email)">
             <!-- ou [ngModel] = property binding-->
            <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(email)"
                msgErro="Email é inválido.">
            </app-campo-control-erro>
        </div>
    </div>
    <div ngModelGroup="Endereço">
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" name="cep" ngModel required #cep="ngModel"
            (blur)="consultaCEP(cep.value, f)"
            [ngClass]="aplicaCSSErro(cep)">
             <!-- ou [ngModel] = property binding-->
            <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(cep)"
                msgErro="CEP é obrigatório.">
            </app-campo-control-erro>
        </div>
        <div class="col-md-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="00" name="numero" ngModel required #numero="ngModel"
            [ngClass]="aplicaCSSErro(numero)">
             <!-- ou [ngModel] = property binding-->
            <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(numero)"
                msgErro="Número é obrigatório.">
            </app-campo-control-erro>
        </div>
        <div class="col-md-6">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="casa" name="complemento" ngModel #complemento="ngModel"> <!-- ou [ngModel] = property binding-->
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel"
            [ngClass]="aplicaCSSErro(rua)">
            <!--<div>{{ rua.className }}</div> -->
            <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(rua)"
                msgErro="Rua é obrigatório.">
            </app-campo-control-erro>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-md-5">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro"  name="bairro" ngModel required #bairro="ngModel"
            [ngClass]="aplicaCSSErro(bairro)">
             <!-- ou [ngModel] = property binding-->
            <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(bairro)"
                msgErro="Bairro é obrigatório.">
            </app-campo-control-erro>
        </div>
        <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel"
            [ngClass]="aplicaCSSErro(cidade)">
             <!-- ou [ngModel] = property binding-->
            <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(cidade)"
                msgErro="Cidade é obrigatório.">
            </app-campo-control-erro>
         </div>
         <div class="col-md-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado"  name="estado" ngModel required #estado="ngModel"
            [ngClass]="aplicaCSSErro(estado)">
             <!-- ou [ngModel] = property binding-->
            <app-campo-control-erro
                [mostrarErro]="verificaValidTouched(estado)"
                msgErro="Estado é obrigatório.">
            </app-campo-control-erro>
         </div>    
    </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button> 
    <button type="button" class="btn" (click)="resetarTodoFormulario(f)">Cancelar</button>   
    <app-form-debug [form]= "f"></app-form-debug>
</form>
